<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Weather</title>
<!-- Don't forget to link to jQuery -->
<style>
	input{
		margin: 10px 0px;
		padding: 5px;
	}
	#forecast{
		/*This div should not appear until the weather is returned.*/
	}
	#forecast div{
		width: 25vw;
		border: 8px solid blue;
		margin: 0 auto;
		background: black;
	}
	img{
		width:100%;
	}
</style>
<script>
// var YourWeatherAppID = "88d853ef6057a744e969bbaac9a36362"
var city = "location";
var unit = "imperial";
var url = "http://api.openweathermap.org/data/2.5/weather?&APPID=88d853ef6057a744e969bbaac9a36362&q=" + city +"&units=" + unit;
console.log(url)
function gettingJSON(){
$.getJSON(url,function(json){
	console.log(json)
		console.log(JSON.stringify(json));
		console.log(json.main.temp)
		console.log(json.name);
		$("#loc").text(json.name)
		$("#temp").text(json.main.temp)
	  $("#high").text(json.main.temp_max)
	  $("#low").text(json.main.temp_min)
		if ($("#location").val() != "" ){
		   city = $("#location").val();
			 $("#loc").html(city)
			 $("p").show();
			}
			else{
			   city = "Ann Arbor, US";
				 $("#loc").html(city)
				 $("p").show();
			}
		console.log("City = " + city);
		if ($("#fahrenheit").is(':checked')){
			console.log("F selected");
			unit = $("#fahrenheit").attr("value")
			console.log("Unit = " + unit);
		}
		if ($("#celcius").is(':checked')){
			console.log("C selected");
			unit = $("#celcius").attr("value") + "C"
			$("temp").text(unit)
			console.log("Unit = " + unit);
		}
		document.querySelector("#temp")
 })
	//
	//
	//
  //   	// You will need to update this query with the city, weather format (Celsius or Fahrenheit) and your OpenWeatherMap ID
	//
  //   	// Right now I have it set to Chicago.  The default should be Ann Abor/Fahreheit.
	//
	//
	// 	// var query = "http://api.openweathermap.org/data/2.5/weather?&APPID=" +YourWeatherAppID+ city;
  //   //     console.log("Query is :" + query)
	// 	//
  //   // })
	 }
    </script>
</head>
<body>
	<!-- DO NOT CHANGE ANY CODE IN THE BODY OF THIS FILE. -->
	<label for ="location">City:</label><input type = "text" id = "location"><br>
	<input type = "radio" name = "temp" value = "imperial" id = "fahrenheit"> <label for = "fahrenheit">Fahrenheit</label><br>
	<input type = "radio" name = "temp" value = "metric" id = "celcius"> <label for = "celcius">Celcius</label><br>

	<button id = "getIt" onclick = " gettingJSON()">Get Weather</button>


	<div id = "forecast">
		<div>
		<img id = "tempImg" src="" alt = "" title = "">
		</div>
		<p>The temperature in <span id = "loc"></span> is currently <span id = "temp"></span>.</p>
		<p>The high today will be <span id = "high"></span> and the low will be <span id = "low"></span>.</p>

	</div>
</body>
<script>
document.querySelector("p").addEventListener("load", myFunction());
function myFunction() {
  $("p").hide();
}

</script>

</html>
